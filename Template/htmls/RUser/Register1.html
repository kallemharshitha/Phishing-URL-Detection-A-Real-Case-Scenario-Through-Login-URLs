{% load static %}

<!DOCTYPE html>

<html lang="en">

	<title>Register Your Details</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
			body {background: url("{% static 'bg.jpg' %}");
			}
			.container-fluid {padding:50px;}
			.container{background-color:white;padding:50px;   }
			#title{font-family: 'Fredoka One', cursive;
}
			.text-uppercase{
			font-family: 'Righteous', cursive;

			}
        </style>
	</head>
	<body>
	<div class="container-fluid">
		<div>
			<h2 class="text-center style1" id="title">Phishing URL Detection A Real Case Scenario Through Login URLs
</h2>
			 <p class="text-center">
				<span class="style1"><small id="passwordHelpInline" class="text-muted">Cybercrime,login,machine learning,phishing detection,URL.</small></span></p>
			 <hr>
			<div class="row">
				<div class="col-md-5">
 					<form role="form" method="POST" >
						{% csrf_token %}
						<fieldset>
                            {% load static %}
						<img src="{% static '/Register.jpg' %}" alt="My image"><br>
						<span class="style1">REGISTER YOUR DETAILS HERE !!!						</span>
						<div class="form-group">
								<input type="text" name="username" id="username"  placeholder="Enter User Name" required>
						</div>

							
							<div class="form-group">
								<input type="password" name="password" id="password"  placeholder="Enter Password" required>
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email"  placeholder="Enter Email Address" required>
							</div>
							
							<div class="form-group">
								<textarea name="address" id="address" placeholder="Enter Address" required="required"></textarea>
							</div>
						<div class="form-group">
						  <select name="gender">
						    <option>---Select Gender---</option>
						    <option>Male</option>
						    <option>Female</option>
						  </select>
						  </div>
								<div class="form-group">
								<input type="number" name="phoneno" id="phoneno"  placeholder="Enter Mobile Number" required>
							</div>
							<div class="form-group">
								<input type="text" name="country" id="country"  placeholder="Enter Country" required>
							</div>
							<div class="form-group">
								<input type="text" name="state" id="state"  placeholder="Enter State" required>
							</div>
							<div class="form-group">
								<input type="text" name="city" id="city"  placeholder="Enter City" required>
							</div>
							


						<div class="form-check">
						  <label class="form-check-label"></label>
						</div>
 							<div>
 									  <input type="submit" class="btn btn-lg btn-primary" name="submit"  value="Register" >
 							</div>
					  </fieldset>
						<div><br>
						  <button class="btn btn-lg "><a href="{% url 'login' %}">User Login</a></button>
					  </div>
					</form>
					
					 <table width="513" border="0" align="center" >
                                    <tr><td width="424" bgcolor="#FF0000"><div align="center" class="style23">
                                      <div align="left"><span class="style2"><strong>Registered Status</strong></span><span class="style7 style2 style5 style2"> ::</span>  <span class="style2 style8"><strong>{{object}}</strong></span></div>
                                    </div></td>
					
				</div>
				
				

    </table>

				<div class="col-md-2">
					<!-------null------>
				</div>

				<div class="col-md-5">				</div>
			</div>
		</div>

	</div>
	</body>


</html>
